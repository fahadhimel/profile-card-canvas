  <div class="canvasdiv">

    <canvas id="myCanvas" width="400" height="180" style="border:2px solid #3b312456"></canvas>
    <br /> <br />
    <button class="btn" onclick="convertToPNG()">Download</button>
  </div>

<script>
  // Your JavaScript code to draw on the canvas
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");


  let img = new Image();
  img.src = "./salman.png";

  img.onload = function () {

    ctx.fillStyle = "#068a11d3";
    ctx.fillRect(0, 0, 400, 180);


    ctx.lineWidth = 0.01;
    ctx.strokeStyle = "#fff";

    ctx.fillStyle = '#ffecb3';
    let fillRect = true;
    ctx.rect(0, 0, 152, 180);
    if (fillRect) {
      ctx.fill();
    }
    ctx.stroke();

    ctx.fillStyle = "#c97d0adc";
    ctx.fillRect(0, 0, 150, 180);


    ctx.font = "19px 'Roboto', sans-serif";
    // ctx.fillStyle = "black";
    ctx.fillStyle = "#fff";
    ctx.fillText("Md Salman Sajib", 160, 65);
    ctx.font = "14px 'Roboto', sans-serif";
    ctx.fillText("Assistant Manager", 160, 90);
    ctx.fillText("Email: salman@gscsintl.com", 160, 107);

    ctx.fillText("Phone: +8801711033730", 160, 125);

    /////////////
    ctx.save();
    ctx.beginPath();
    ctx.lineWidth = 2;

    ctx.shadowBlur = 10;
    ctx.shadowOffsetX = 3;
    ctx.shadowOffsetY = 3;
    ctx.shadowColor = 'black';
    ctx.arc(75, 85, 45, 0, Math.PI * 2, true);
    ctx.stroke();
    ctx.restore();

    ctx.closePath();
    ctx.clip();
    // img.crossOrigin = "*";
    ctx.drawImage(img, 30, 40, 90, 90);

  };

</script>

<script>

  function convertToPNG() {
    const myCanvas = document.getElementById('myCanvas')
    let link = document.createElement('a');
    link.download = 'filename.png';
    if (img.complete) {

      console.log('img.complete', img.complete)
      console.log('myCanvas', myCanvas.toDataURL())

      link.href = myCanvas.toDataURL('image/png');
      link.click();
    } else {
      console.error('Image not loaded yet.');
    }
  }


</script>
